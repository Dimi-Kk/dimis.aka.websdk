<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pushwoosh v3 Debug Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #00d4ff;
    }
    button {
      background: #00d4ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }
    pre {
      background: #2c2c2c;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üì¨ Pushwoosh v3 Debug Tool</h1>
  <p>Use the buttons to interact with the Pushwoosh Web SDK v3:</p>
  <button onclick="subscribe()">üîî Subscribe</button>
  <button onclick="unsubscribe()">‚ùå Unsubscribe</button>
  <button onclick="checkStatus()">üîç Check Status</button>

  <pre id="output">Logs will appear here...</pre>

  <script src="https://cdn.pushwoosh.com/webpush/v3/pushwoosh-web-notifications.js"></script>

  <script>
    const log = (msg) => {
      const out = document.getElementById("output");
      out.textContent += `\n${msg}`;
    };

    // Init SDK v3
    Pushwoosh = Pushwoosh || [];
    Pushwoosh.push(['init', {
      applicationCode: '6A132-8C2C5',
      autoSubscribe: false,
      logLevel: 'debug',
      userId: 'dimon test'
    }]);

    // Subscribe function (v3 style)
    function subscribe() {
      Pushwoosh.push(['subscribe', {
        success: function(data) {
          log("‚úÖ Subscribed successfully:");
          log(JSON.stringify(data, null, 2));
        },
        error: function(error) {
          log("‚ùå Subscription failed:");
          log(JSON.stringify(error, null, 2));
        }
      }]);
    }

    // Unsubscribe function
    function unsubscribe() {
      Pushwoosh.push(['unsubscribe', {
        success: function() {
          log("üîï Unsubscribed successfully.");
        },
        error: function(error) {
          log("‚ùå Unsubscribe failed:");
          log(JSON.stringify(error, null, 2));
        }
      }]);
    }

    // Check status
    function checkStatus() {
      Pushwoosh.push(function(api) {
        api.getSubscription().then(function(sub) {
          if (sub && sub.deviceToken) {
            log("üì¶ Subscription active:");
            log(JSON.stringify(sub, null, 2));
          } else {
            log("üö´ Not subscribed.");
            log(JSON.stringify(sub, null, 2));
          }
        }).catch(function(err) {
          log("‚ùå Failed to get subscription:");
          log(JSON.stringify(err, null, 2));
        });
      });
    }
  </script>
</body>
</html>
