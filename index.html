<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimis Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --text-light: #f5f5f5;
            --accent-color: #00d4ff;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            padding-bottom: 80px; /* Добавлено для футера */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .welcome-section {
            position: relative;
            overflow: hidden;
            padding: 30px 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: var(--box-shadow);
            z-index: 1;
            width: 100%;
            margin-bottom: 0;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjA1KSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==');
            opacity: 0.3;
            z-index: -1;
        }

        .welcome-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .welcome-content h1 {
            font-size: clamp(1rem, 5vw, 2.5rem);
            margin: 0;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .welcome-content p {
            font-size: clamp(1rem, 2vw, 1.0rem);
            margin: 8px 0 0;
            font-weight: 200;
            opacity: 0.9;
        }

        .welcome-content .quote {
            font-style: italic;
            font-weight: 200;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 10px;
            display: inline-block;
            position: relative;
            font-size: 1.2rem;
            white-space: nowrap;
        }

        header {
            background-color: rgba(30, 30, 30, 0.85);
            padding: 12px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .menu-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        main {
            padding: 20px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-light);
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .button {
            position: relative;
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 55px;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.5);
        }

        .button.grey {
            background: linear-gradient(135deg, #555, #777);
            box-shadow: 0 4px 15px rgba(85, 85, 85, 0.3);
        }

        .button.green {
            background: linear-gradient(135deg, #2e7d32, #4CAF50);
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
        }

        .button i {
            margin-right: 10px;
            font-size: 1.1em;
        }

        .tracker-columns {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .tracker-column {
            flex: 1;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-width: 0;
        }

        .tracker-column:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .tracker-column h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-light);
        }

        .goals-list, .categories-list {
            list-style: none;
            padding: 0;
        }

        .goals-list li, .categories-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .categories-list li {
            cursor: pointer;
        }

        .goals-list li:hover, .categories-list li:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }

        .goals-list li:last-child, .categories-list li:last-child {
            border-bottom: none;
        }

        .goals-list li div, .categories-list li div {
            display: flex;
            gap: 8px;
        }

        .add-goal-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .add-goal-form input[type="text"] {
            padding: 10px 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            width: 70%;
            color: var(--text-color);
            transition: var(--transition);
        }

        .add-goal-form .button {
            padding: 10px 15px;
            min-height: auto;
            font-size: 0.9rem;
            width: 30%;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            padding: 6px;
            transition: var(--transition);
            line-height: 1;
            color: var(--text-color);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .edit-btn {
            color: var(--accent-color);
        }

        .delete-btn {
            color: var(--danger-color);
        }

        .edit-form {
            display: flex;
            gap: 10px;
            width: 100%;
            align-items: center;
        }

        .flash-messages {
            margin: 15px 0;
        }

        .flash-success {
            color: var(--success-color);
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: var(--border-radius);
        }

        .flash-error {
            color: var(--danger-color);
            padding: 10px;
            background: rgba(244, 67, 54, 0.1);
            border-radius: var(--border-radius);
        }

        footer {
            background-color: rgba(20, 20, 20, 0.9);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
        }

        @media (max-width: 1024px) {
            .tracker-columns {
                flex-direction: column;
                max-width: 600px;
            }
        }

        @media (max-width: 768px) {
            .menu-buttons {
                gap: 10px;
            }

            .button {
                padding: 12px 16px;
                font-size: 0.9rem;
            }

            .welcome-section {
                padding: 30px 20px;
            }

            .button-container {
                grid-template-columns: 1fr 1fr;
            }

            .add-goal-form {
                flex-direction: column;
                gap: 10px;
            }

            .add-goal-form input[type="text"],
            .add-goal-form .button {
                width: 100%;
            }

            .edit-form {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .menu-buttons {
                flex-direction: column;
            }

            .button-container {
                grid-template-columns: 1fr;
            }

            .welcome-content h1 {
                font-size: 1.6rem;
            }

            body {
                padding-bottom: 70px;
            }

            footer {
                padding: 15px;
            }
        }
    </style>
</head>

    <script>
        // Функции редактирования
        function enableEdit(index) {
            const goalItem = document.getElementById(`goal-${index}`);
            goalItem.querySelector('span').style.display = 'none';
            goalItem.querySelector('div').style.display = 'none';
            goalItem.querySelector('.edit-form').style.display = 'flex';
            goalItem.querySelector('.edit-form input[type="text"]').focus();
        }

        function disableEdit(index) {
            const goalItem = document.getElementById(`goal-${index}`);
